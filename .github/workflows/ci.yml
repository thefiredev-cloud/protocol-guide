# Protocol Guide CI Pipeline
# Runs type checking, linting, tests, E2E tests, and deployment

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm check

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for committed secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

      - name: Scan for .env files in repo
        run: |
          if git ls-files --cached | grep -E "^\.env$|^\.env\..+$" | grep -v "\.example$"; then
            echo "ERROR: .env files found in repository!"
            exit 1
          else
            echo "No .env files found in repository."
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build server
        run: pnpm build

      - name: Build web export
        run: npx expo export --platform web
        env:
          # Provide dummy env vars for build (actual secrets in Netlify)
          EXPO_PUBLIC_APP_ID: "build-test"
          EXPO_PUBLIC_OAUTH_PORTAL_URL: "https://example.com"
          EXPO_PUBLIC_OAUTH_SERVER_URL: "https://example.com"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm test:e2e --project=chromium
        env:
          CI: true
          E2E_BASE_URL: http://localhost:8081
          # Provide dummy env vars for E2E (actual secrets in test environment)
          EXPO_PUBLIC_APP_ID: "e2e-test"
          EXPO_PUBLIC_OAUTH_PORTAL_URL: "https://example.com"
          EXPO_PUBLIC_OAUTH_SERVER_URL: "https://example.com"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7

  deploy-netlify:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for production
        run: |
          pnpm build
          npx expo export --platform web
          cp -r public/* dist/ 2>/dev/null || true
        env:
          NODE_ENV: production
          EXPO_PUBLIC_APP_ID: ${{ secrets.EXPO_PUBLIC_APP_ID }}
          EXPO_PUBLIC_OAUTH_PORTAL_URL: ${{ secrets.EXPO_PUBLIC_OAUTH_PORTAL_URL }}
          EXPO_PUBLIC_OAUTH_SERVER_URL: ${{ secrets.EXPO_PUBLIC_OAUTH_SERVER_URL }}

      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=dist
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Post deployment notification
        if: success()
        run: echo "Deployment completed successfully"
