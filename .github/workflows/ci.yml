  # =============================================================================
  # PRODUCTION DEPLOYMENTS (main branch)
  # =============================================================================

  deploy-netlify:
    name: Deploy to Netlify (Production)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, e2e-tests, visual-regression-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Copy public assets to dist
        run: cp -r public/* dist/ 2>/dev/null || true

      - name: Deploy to Netlify
        uses: netlify/actions/cli@v1
        with:
          args: deploy --prod --dir=dist
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Post deployment notification
        if: success()
        run: echo "Production deployment completed successfully"

  deploy-railway:
    name: Deploy to Railway (Production)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, e2e-tests, visual-regression-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Deploy to Railway
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Health check
        run: |
          echo "Waiting for production deployment to stabilize..."
          sleep 30
          curl -f ${{ vars.RAILWAY_URL }}/api/health || exit 1
          echo "Production health check passed!"
