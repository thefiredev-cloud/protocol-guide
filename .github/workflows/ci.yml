# Protocol Guide CI Pipeline
# Runs type checking, linting, and tests on all PRs

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm check

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for committed secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

      - name: Scan for .env files in repo
        run: |
          if git ls-files --cached | grep -E "^\.env$|^\.env\..+$" | grep -v "\.example$"; then
            echo "ERROR: .env files found in repository!"
            exit 1
          else
            echo "No .env files found in repository."
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build server
        run: pnpm build

      - name: Build web export
        run: npx expo export --platform web
        env:
          # Provide dummy env vars for build (actual secrets in Netlify)
          EXPO_PUBLIC_APP_ID: "build-test"
          EXPO_PUBLIC_OAUTH_PORTAL_URL: "https://example.com"
          EXPO_PUBLIC_OAUTH_SERVER_URL: "https://example.com"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7
