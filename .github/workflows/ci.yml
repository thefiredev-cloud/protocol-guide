# Protocol Guide CI Pipeline
# Runs type checking, linting, tests, E2E tests, and deployment

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm check

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for committed secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

      - name: Scan for .env files in repo
        run: |
          if git ls-files --cached | grep -E "^\.env$|^\.env\..+$" | grep -v "\.example$"; then
            echo "ERROR: .env files found in repository!"
            exit 1
          else
            echo "No .env files found in repository."
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint-and-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build server
        run: pnpm build

      - name: Prepare metro cache
        run: |
          mkdir -p node_modules/react-native-css-interop/.cache
          touch node_modules/react-native-css-interop/.cache/web.css
          npx expo prebuild --platform web --no-install || true

      - name: Build web export
        run: npx expo export --platform web --clear
        env:
          # Provide dummy env vars for build (actual secrets in Netlify)
          EXPO_PUBLIC_APP_ID: "build-test"
          EXPO_PUBLIC_OAUTH_PORTAL_URL: "https://example.com"
          EXPO_PUBLIC_OAUTH_SERVER_URL: "https://example.com"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Extract Playwright version for precise cache invalidation
      - name: Get Playwright version
        id: playwright-version
        run: |
          PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package.json').devDependencies['@playwright/test'].replace('^', '').replace('~', ''))")
          echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT
          echo "Playwright version: $PLAYWRIGHT_VERSION"

      # Cache Playwright browsers with version-specific key
      # This ensures cache invalidation only when Playwright version changes
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      # Install browsers only if cache miss (saves ~30-60 seconds)
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      # Always install system dependencies (they are not cached, but fast to install)
      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Run E2E tests
        run: pnpm test:e2e --project=chromium
        env:
          CI: true
          E2E_BASE_URL: http://localhost:8081
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          # Provide dummy env vars for E2E (actual secrets in test environment)
          EXPO_PUBLIC_APP_ID: "e2e-test"
          EXPO_PUBLIC_OAUTH_PORTAL_URL: "https://example.com"
          EXPO_PUBLIC_OAUTH_SERVER_URL: "https://example.com"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7

  visual-regression-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: |
          PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package.json').devDependencies['@playwright/test'].replace('^', '').replace('~', ''))")
          echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Run Visual Regression Tests
        run: pnpm test:e2e:visual:chromium
        env:
          CI: true
          E2E_BASE_URL: http://localhost:8081
          EXPO_PUBLIC_APP_ID: "visual-test"
          EXPO_PUBLIC_OAUTH_PORTAL_URL: "https://example.com"
          EXPO_PUBLIC_OAUTH_SERVER_URL: "https://example.com"

      - name: Upload Visual Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-regression-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Screenshot Diffs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-regression-diffs
          path: |
            test-results/**/*-diff.png
            test-results/**/*-actual.png
          retention-days: 30

      - name: Upload Baseline Screenshots
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: visual-regression-baselines
          path: e2e/__screenshots__/
          retention-days: 90

  # =============================================================================
  # STAGING DEPLOYMENTS (develop branch)
  # =============================================================================

  deploy-netlify-staging:
    name: Deploy to Netlify (Staging)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, e2e-tests, visual-regression-tests]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Copy public assets to dist
        run: cp -r public/* dist/ 2>/dev/null || true

      - name: Deploy to Netlify (Staging Preview)
        id: netlify-deploy
        uses: netlify/actions/cli@v1
        with:
          args: deploy --dir=dist --alias=staging
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Post staging deployment notification
        if: success()
        run: |
          echo "Staging deployment completed successfully"
          echo "Preview URL: https://staging--${{ vars.NETLIFY_SITE_NAME }}.netlify.app"

