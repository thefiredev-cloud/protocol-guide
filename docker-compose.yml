version: '3.8'

services:
  # API Server (Express + tRPC)
  api:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: protocol-guide-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      # Mount source for hot reload in dev
      - ./server:/app/server:ro
      - ./drizzle:/app/drizzle:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Expo Web Frontend
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: protocol-guide-web
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      - EXPO_USE_METRO_WORKSPACE_ROOT=1
      - EXPO_PORT=8081
    volumes:
      # Mount source for hot reload
      - ./app:/app/app:ro
      - ./components:/app/components:ro
      - ./lib:/app/lib:ro
      - ./hooks:/app/hooks:ro
      - ./assets:/app/assets:ro
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # Development mode with hot reload (alternative)
  dev:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: protocol-guide-dev
    ports:
      - "3000:3000"
      - "8081:8081"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: pnpm dev
    restart: unless-stopped
    profiles:
      - dev

networks:
  default:
    name: protocol-guide-network
